<!DOCTYPE html>
<html>
<head>
    <title>Casa de Cambio</title>
</head>
<body>
    <h1>Casa de Cambio Tecsup</h1>
    <form id="cambioForm">
        <label for="monto">Monto:</label>
        <input type="number" id="monto" placeholder="Ingrese el monto" required>
        <br><br>
        <label for="monedaOrigen">Moneda de Origen:</label>
        <select id="monedaOrigen">
            <option value="dolar">Dólar</option>
            <option value="soles">Soles</option>
            <option value="euros">Euros</option>
        </select>
        <br><br>
        <label for="monedaDestino">Moneda de Destino:</label>
        <select id="monedaDestino">
            <option value="dolar">Dólar</option>
            <option value="soles">Soles</option>
            <option value="euros">Euros</option>
        </select>
        <br><br>
        <input type="submit" value="Calcular">
    </form>

    <script>
        document.getElementById("cambioForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const monto = parseFloat(document.getElementById("monto").value);
            const monedaOrigen = document.getElementById("monedaOrigen").value;
            const monedaDestino = document.getElementById("monedaDestino").value;
            const tipoCambio = obtenerTipoCambio(monedaOrigen, monedaDestino);
            const total = monto * tipoCambio; 
            alert(`Total a recibir: ${total.toFixed(2)} ${monedaDestino}`);
        });
        function obtenerTipoCambio(monedaOrigen, monedaDestino) { 
            const tiposDeCambio = {
                dolar: {
                    soles: 4.0,
                    euros: 0.85
                },
                soles: {
                    dolar: 0.25,
                    euros: 0.21
                },
                euros: {
                    dolar: 1.18,
                    soles: 4.81
                }
            };

            return tiposDeCambio[monedaOrigen][monedaDestino];
        }
    </script>
</body>
</html>
